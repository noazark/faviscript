<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Favicon</title>
		<link rel="shortcut icon" media="screen">
		<link rel="stylesheet" href="/css/normalize.css" media="screen" charset="utf-8">
		<script src="/js/jquery.js"></script>
		<script src="/js/app.js"></script>
	</head>
	<body>
		<textarea id="coder" name="code" rows="8" cols="40">
var w = this.width
var h = this.height
var centerX = w / 2
var centerY = h / 2
var pad = Math.round(w * 0.10)

this.beginPath()
this.arc(centerX, centerY, (w-pad*2)/2, 0, 4/3 * Math.PI, false);
this.fillStyle = '#59f'
this.fill()
		</textarea>
		<br>
		<button id="runner" name="run">run</button>
		<button id="saver" name="save">save</button>
		<br>
		<div id="gallery"></div>
	</body>
</html>
